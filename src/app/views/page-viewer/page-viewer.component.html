<div class="page-viewer">
    <div class="panel">
        <div class="header">
            <div class="top">
                <a [routerLink]="[ '/dashboard' ]"  class="back-link"><app-icon [iconsrc]="icons.back" alt="Go Back"></app-icon></a>
                <a *ngIf="!pageInfo.isDone" class="mark-done" (click)="onMarkDone()">Mark as Done</a>
                <a *ngIf="pageInfo.isDone" class="mark-done" (click)="onUnmark()">Unmark as Done</a>
            </div>
            
            <span class="title">{{pageInfo.label}}</span>
        </div>
        <div class="tabs">
            <ul>
                <li *ngFor="let tab of pageInfo.tabs" [ngClass]="{'is-active': tab.label === active}"><a (click)="showContent(tab)">{{tab.label}}</a></li>
            </ul>
        </div>
        <div class="tabs-content">
            <ng-container  *ngFor="let tab of pageInfo.tabs">
                <dynamic-html *ngIf="active === tab.label" [content]="tab.template"></dynamic-html>
            </ng-container>
        </div>
    </div>
</div>
