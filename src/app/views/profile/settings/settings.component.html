<div class="settings-page">
    <div class="container">

        <div class="back-title-header">
            <a [routerLink]="[ '/profile' ]" class="back-link">
                <app-icon [iconsrc]="icons.back" alt="Go Back"></app-icon>
            </a>
            <div class="title">Settings</div>
        </div>
        <div class="content">
            <div class='option-wrapper' *ngFor="let topic of topics; index as i">
                <label class="option">
                    <input
                        id="switchRoundedDefault{{i}}"
                        type="checkbox"
                        name="switchRoundedDefault{{i}}"
                        class="switch is-rounded is-rtl"
                        [checked]="topic.active"
                        (change)="changeSettings($event, topic)"
                    >
                    <div class="label" (click)="changeSettings($event, topic)">
                        <label for="switchRoundedDefault{{i}}">{{topic.title}}</label>
                        <div class='description'>{{topic.description}}</div>
                    </div>
                </label>
            </div>

            <div class="settings-page__actions">
                <button
                    class="inverse"
                    (click)="saveSettings()"
                >Save</button>
            </div>
        </div>
    
    </div>
</div>
